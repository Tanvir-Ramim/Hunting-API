<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto  mt-8 ">
        <!-- search -->
        <section class="p4 mt-8 mb-6">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- data -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg "></span>
            </div>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 ">

            </div>
            <!-- show all btn -->
            <div id="show-all-btn" class="hidden">
                <button onclick="showAll()" class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>


        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-detail-container">


                </div>
                
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="./phone.js"></script>
</body>

</html>
